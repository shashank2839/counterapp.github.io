<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="counter.css" />
    <title>Counter App</title>

    
</head>

<body>
    <script src="counter.js"></script>

    <div class="main">
        <h1>Counter</h1>
        <input type="text" value="0" id="Result" /><br>

        
        <button type="button" class="item" onclick="myFunction('-')">-</button><br>


        <button type="button" class="item reset" onClick="myFunction()">RESET</button>
        <button type="button" class="item" onclick="myFunction('+')">+</button>
    </div>
</body>

</html>
